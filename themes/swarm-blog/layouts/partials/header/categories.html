{{ $term := .Page.Data.Term }}


<div
  class="flex space-x-[2px] space-y-[2px] overflow-x-scroll py-[28px] text-sm font-medium leading-4 text-gray-900 md:flex-wrap md:overflow-auto"
>
  <a
    {{ if $term }}
      class="px-3 py-2 mt-[2px] transition duration-150 hover:bg-gray-900
      hover:text-gray-100 whitespace-nowrap rounded-[4px]"
    {{ else }}
      class="px-3 py-2 mt-[2px] text-gray-100 transition duration-150
      bg-gray-900 whitespace-nowrap rounded-[4px]"
    {{ end }}
    href="{{ "/" | relLangURL }}"
  >
    Latest
  </a>

  {{ range $key, $value := .Site.Taxonomies.categories }}

    <a
      {{ if eq $term ($key | humanize) }}
        class="px-3 py-2 text-gray-100 transition duration-150 bg-gray-900
        whitespace-nowrap rounded-[4px]"
      {{ else }}
        class="px-3 py-2 transition duration-150 hover:bg-gray-900
        hover:text-gray-100 whitespace-nowrap rounded-[4px]"
      {{ end }}
      href="{{ "/c/" | relLangURL }}{{ $key | urlize }}"
    >
      {{ $key | humanize }}
    </a>
  {{ end }}
</div>
